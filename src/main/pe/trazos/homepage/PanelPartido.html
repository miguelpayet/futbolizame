<html xmlns:wicket="http://www.w3.org/1999/xhtml">
<wicket:panel>
    <div class="row">
        <div class="col-md-12">
            <div class="partido">
                <div class="info">
                    <ul>
                        <li>hora:<span wicket:id="hora">por definir</span></li>
                        <li>sitio:<span wicket:id="ubicacion">por definir</span></li>
                    </ul>
                </div>
                <div class="equipo local">
                    <img wicket:id="imagen-local"/>
                    <span class="nombre" wicket:id="nombre-local"></span>
                </div>
                <div class="goles local">
                    <span type="text" wicket:id="goles-local"></span>
                    <img src="/images/goles.png"/>
                    <span size="3" type="text" wicket:id="goles-visita"></span>
                </div>
                <div class="equipo visita">
                    <span class="nombre" wicket:id="nombre-visita"></span>
                    <img wicket:id="imagen-visita"/>
                </div>
            </div>
        </div>
    </div>
</wicket:panel>
</html>

<html xmlns:wicket="http://www.w3.org/1999/xhtml">
<wicket:panel>
    <div class="row fecha">
        <div class="col-md-3" wicket:id="fecha"></div>
    </div>
    <div class="row">
        <div class="col-md-3 equipo local">
            <img wicket:id="imagen-local"/>
            <span wicket:id="nombre-local"></span>
        </div>
        <div class="col-md-2 goles local">
            <span type="text" wicket:id="goles-local"></span>
        </div>
        <div class="col-md-2 equipo centro">vs.</div>
        <div class="col-md-2 goles visita">
            <span size="3" type="text" wicket:id="goles-visita"></span>
        </div>
        <div class="col-md-3 equipo visita">
            <span wicket:id="nombre-visita"></span>
            <img wicket:id="imagen-visita"/>
        </div>
    </div>
</wicket:panel>
</html>

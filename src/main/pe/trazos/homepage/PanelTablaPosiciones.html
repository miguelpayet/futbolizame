<html xmlns:wicket="http://www.w3.org/1999/xhtml">
<wicket:panel>
    <div class="row">
        <div class="col-md-12">
            <div class="tabla-titulo">
                <span class="titulo" wicket:id="titulo-tabla">título</span>
                <span class="descripcion">(con 3 pronósticos)</span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12" wicket:id="panel-tabla">
            <table class="tabla">
                <thead>
                <th>&nbsp;</th>
                <th>país</th>
                <th>puntos</th>
                <th>j</th>
                <th>g</th>
                <th>e</th>
                <th>p</th>
                <th>gf</th>
                <th>gc</th>
                <th>dg</th>
                </thead>
                <tr wicket:id="panel-rows">
                    <td wicket:id="cells">
                        <span wicket:id="cell"/>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</wicket:panel>
</html>

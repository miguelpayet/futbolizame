<html xmlns:wicket="http://www.w3.org/1999/xhtml">
<wicket:panel>
    <div class="row">
        <div class="col-md-12">
            <div class="tabla-titulo">
                <span class="titulo" wicket:id="nombre-fecha"></span>
                <span class="descripcion" wicket:id="fecha-fecha">fecha</span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 partidos">
            <form wicket:id="form-partidos">
                <div class="repetidor" wicket:id="repeater">
                    <div wicket:id="item-partido"></div>
                </div>
                <div class="row">
                    <div class="explicacion col-md-12">
                        <p>pronostica cada partido, presiona "actualizar" y revisa los cambios en la tabla de
                            posiciones</p>
                    </div>
                </div>
                <div class="row">
                    <div class="botones col-md-12">
                        <a class="button" wicket:id="boton-actualizar">actualizar</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</wicket:panel>
</html>
